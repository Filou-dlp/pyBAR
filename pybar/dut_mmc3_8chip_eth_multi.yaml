# MMC3 board with max. 8 FEI4s

name    : mmc3_8chip_eth
version : 0.1

transfer_layer:
  - name  : ETH
    type  : SiTcp

hw_drivers:
  - name      : TRIGGER_CH0_TO_CH7
    type      : tlu
    interface : ETH
    base_addr : 0x40200

  - name      : CMD0
    type      : cmd_seq
    interface : ETH
    base_addr : 0x0000
    
  - name      : CMD1
    type      : cmd_seq
    interface : ETH
    base_addr : 0x8000
    
  - name      : CMD2
    type      : cmd_seq
    interface : ETH
    base_addr : 0x10000
    
  - name      : CMD3
    type      : cmd_seq
    interface : ETH
    base_addr : 0x18000
    
  - name      : CMD4
    type      : cmd_seq
    interface : ETH
    base_addr : 0x20000
    
  - name      : CMD5
    type      : cmd_seq
    interface : ETH
    base_addr : 0x28000
    
  - name      : CMD6
    type      : cmd_seq
    interface : ETH
    base_addr : 0x30000
    
  - name      : CMD7
    type      : cmd_seq
    interface : ETH
    base_addr : 0x38000

  - name      : CH0
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41000

  - name      : CH1
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41100

  - name      : CH2
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41200

  - name      : CH3
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41300

  - name      : CH4
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41400

  - name      : CH5
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41500

  - name      : CH6
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41600

  - name      : CH7
    type      : fei4_rx
    interface : ETH
    base_addr : 0x41700

  - name      : TDC0
    type      : tdc_s3
    interface : ETH
    base_addr : 0x41fff

  - name      : TDC1
    type      : tdc_s3
    interface : ETH
    base_addr : 0x420ff

  - name      : TDC2
    type      : tdc_s3
    interface : ETH
    base_addr : 0x421ff

  - name      : TDC3
    type      : tdc_s3
    interface : ETH
    base_addr : 0x422ff

  - name      : TDC4
    type      : tdc_s3
    interface : ETH
    base_addr : 0x423ff

  - name      : TDC5
    type      : tdc_s3
    interface : ETH
    base_addr : 0x424ff

  - name      : TDC6
    type      : tdc_s3
    interface : ETH
    base_addr : 0x425ff
    
  - name      : TDC7
    type      : tdc_s3
    interface : ETH
    base_addr : 0x41fff

  - name      : SITCP_FIFO
    type      : sitcp_fifo
    interface : ETH

  - name      : DLY_CONFIG_GPIO
    type      : gpio
    interface : ETH
    base_addr : 0x430ef
    size      : 48

registers:
  - name        : DLY_CONFIG
    type        : StdRegister
    hw_driver   : DLY_CONFIG_GPIO
    size        : 48
    fields  :
          - name     : CLK_DLY
            offset   : 42
            size     : 3
          - name     : RX
            offset   : 39
            size     : 8
            repeat   : 5
            fields   :
              - name     : LD
                size     : 1
                offset   : 7
              - name     : INV
                size     : 1
                offset   : 6
              - name     : DLY
                size     : 5
                offset   : 4
